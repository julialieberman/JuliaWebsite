<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="bootstrap.min.css" rel="stylesheet">
<link href="customStyle.css" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<title>Julia Lieberman</title>
</head>

<body>
  <container>
<div id="page">
  <div id="pageHeader">
  <h1 class="w3-jumbo" id="name"> Julia Lieberman </h1>
  <ul class="w3-bar w3-black">
    <li class="w3-button w3-bar-item"><a href="index.html"> About Me </a></li>
    <li class="w3-button w3-bar-item"><a href="technical.html"> Technical </a></li>
    <li class="w3-button w3-bar-item"><a class="active" href="photography.html"> Photography </a></li>
    <li class="w3-button w3-bar-item"><a href="sports.html"> Sports </a></li>
  </ul>
</div>
  <section>
    <div>
    <h2 class="w3-center photoSlideHeader"> Fire!</h2>
    <img class="mySlides" src="images/photography/fire/finalEdit.jpg">
    <img class="mySlides" src="images/photography/fire/fiber.jpg">
    <img class="mySlides" src="images/photography/fire/littlePoof.jpg">
    <img class="mySlides" src="images/photography/fire/mediumPoof.jpg">
    <img class="mySlides" src="images/photography/fire/diagonalFire.jpg">
      <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
</div>
  </section>


  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
</div>
</container>
</body>
</html>
